<!doctype html>
<html lang="en">
  <head>
    <title>$title$</title>
    <link rel="stylesheet" href="/css/post-bundle.css" />
    $partial("templates/header.html")$
    <meta name="description" content="$description$" />
    <meta name="twitter:card" content="summary">
    <meta name="twitter:description" content="$description$">
    <meta property="og:description" content="$description$">
  </head>
  <body>
    <header>
      $partial("templates/nav.html")$
    </header>

    <h1 class="post-title">$title$</h1>
    <div class="date"><span>$date$</span></div>
    <div class="tags"><span>($tags$)</span></div>
    <article>
      <section>
        $body$
      </section>
    </article>

    <div class="footer-separator"></div>
    <div class="footer">
      <a target="_blank" class="post-footer-sources" href="$sourcesRoot$/$path$">Sources <i class="fa fa-code fa-lg"></i></a>
    </div>
    <script src="https://utteranc.es/client.js"
        repo="d12frosted/d12frosted.io"
        issue-term="pathname"
        label="comments"
        theme="github-light"
        crossorigin="anonymous"
        async>
    </script>

    $partial("templates/footer.html")$
  </body>
</html>

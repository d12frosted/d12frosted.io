name: CI

on:
  push:
  schedule:
    - cron: "0 */4 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ghc:
          - 8.10.7

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set all tracked file modification times to the time of their last commit
        run: |
          rev=HEAD
          for f in $(git ls-tree -r -t --full-name --name-only "$rev") ; do
            touch -d $(git log --pretty=format:%cI -1 "$rev" -- "$f") "$f";
          done

      - uses: actions/setup-node@v3
      - uses: haskell/actions/setup@v2.0.0
        with:
          ghc-version: ${{ matrix.ghc }}

      - name: Cache Cabal build artifacts
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.setup-haskell-build-env.outputs.cabal-store }}
            dist-newstyle
          key: ${{ runner.os }}-cabal-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}
          restore-keys: |
            ${{ runner.os }}-cabal-${{ matrix.ghc }}

      - name: Build site
        env:
          GITHUB_API_USER: ${{ secrets.API_USER_NAME }}
          GITHUB_API_SECRET: ${{ secrets.API_USER_TOKEN }}
        run: |
          cabal update
          make build

      - name: Deploy
        if: success() && github.ref == 'refs/heads/master'
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: gh-pages
          build_dir: public
          committer: Golem <golem@d12frosted.io>
        env:
          GH_PAT: ${{ secrets.API_USER_TOKEN }}

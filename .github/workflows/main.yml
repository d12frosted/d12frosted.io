name: CI

on:
  push:
  schedule:
    - cron:  '0 10 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - uses: actions/setup-node@v1.1.0

    - name: .stack-work cache
      uses: actions/cache@v1
      with:
        path: .stack-work
        key: ${{ runner.os }}-stack-work-${{ hashFiles('stack.yaml.lock') }}
        restore-keys: |
          ${{ runner.os }}-stack-work

    - name: $HOME/.stack cache
      uses: actions/cache@v1
      with:
        path: ~/.stack
        key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml.lock') }}
        restore-keys: |
          ${{ runner.os }}-stack

    - name: Build site
      env:
        GITHUB_API_USER: ${{ secrets.GITHUB_API_USER }}
        GITHUB_API_SECRET: ${{ secrets.GITHUB_API_SECRET }}
      run: make build

    - name: Deploy
      if: success() && github.ref == 'refs/heads/master'
      uses: crazy-max/ghaction-github-pages@v1
      with:
        target_branch: gh-pages
        build_dir: public
        committer_name: Golem
        committer_email: golem@d12frosted.io
      env:
        GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
